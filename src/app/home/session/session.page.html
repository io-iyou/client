<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Session</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let userId of msgCache.keys">
      <ion-avatar slot="start" (click)="gotoSend(userId)">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>{{userId}}</ion-label>
      <div *ngFor="let msg of msgCache[userId]">
        {{msg.content}}---{{msg.created}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
