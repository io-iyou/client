<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{peerUserId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let msg of messages">
    <ion-item *ngIf="msg.to==peerUserId" slot="start">
      <ion-badge>{{msg.content}}---{{msg.created?.seconds*1000 | date:'MM/dd H:mm'}}</ion-badge>
    </ion-item>
    <ion-item *ngIf="msg.from==peerUserId" slot="end">
      <ion-badge color="success">{{msg.content}}---{{msg.created?.seconds*1000 | date:'MM/dd H:mm'}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-textarea [(ngModel)]="message.content" rows="2" placeholder="消息..."></ion-textarea>
    <ion-button color="warning" (click)="send()" expand="block">发送</ion-button>
  </ion-item>
</ion-footer>
