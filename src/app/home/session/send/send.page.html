<ion-header>
  <ion-toolbar>
    <ion-title>{{userId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let msg of messages">
    <p> {{msg.content}}---{{msg.created}}</p>
  </div>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-textarea [(ngModel)]="message.content" rows="2" placeholder="消息..."></ion-textarea>
    <ion-button color="warning" (click)="send()" expand="block">发送</ion-button>
  </ion-item>
</ion-footer>
