<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Record
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="warning">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button>
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button>
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button>
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-card *ngFor="let record of records">
    <ion-card-header>
      <ion-card-subtitle>{{record.time}}</ion-card-subtitle>
      <ion-card-title>{{record.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-img *ngIf="record.image" [src]="record.image"></ion-img>
      <video *ngIf="record.mp4" controls="controls" preload="metadata" autoplay="autoplay"
        webkit-playsinline="webkit-playsinline" style="width:100%;">
        <source [src]="record.mp4" type="video/mp4" />
      </video>
      {{record.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
